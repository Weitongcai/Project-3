<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yelp Restaurant Mapping Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Create the map
    var map = L.map('map').setView([51.2538, -85.3232], 6); // Ontario coordinates: [latitude, longitude] and zoom level (6)

    // Add the tile layer (e.g., OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // Custom marker for Ontario
    var ontarioMarker = L.marker([51.2538, -85.3232]).addTo(map);
    ontarioMarker.bindPopup("<b>Welcome to Ontario!</b>").openPopup();
  </script>
</body>

</html>
